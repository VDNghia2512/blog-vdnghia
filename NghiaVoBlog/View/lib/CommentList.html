    <header>

    <nav>

        </ul>
    </nav>
    <Section >
        <article class="left">
            <div class="row">
                <div class="title" id="Title"></div>
                <div style=" padding:5%;">
                    <button onclick="window.location.href='CommentAdd.html'">Add Comment</button>
                    <dialog id="show" style="display: none; z-index: 1">
                        <form method="dialog">
                          <p>
                            <label for="fname">ID:</label>
                            <input type="text" id="ID" name="fname" disabled style="float: right;margin-left: 10px;"><br><br>
                              <label for="fname">Content:</label>
                              <input type="text" id="Content" name="fname" style="float: right;margin-left: 10px; "><br><br>
                              <label for="lname">AuthorID:</label>
                              <input type="text" id="AuthorID" name="lname" style="float: right;margin-left: 10px;"><br><br>
                              <label for="fname">ArticleID:</label>
                              <input type="text" id="ArticleID" name="fname" style="float: right;margin-left: 10px;"><br><br>
                            </form>
                          </p>
                          <div >
                            <button id="cancel" onclick=CloseEditCommentConfirm()>Cancel</button>
                            <button id="confirmBtn" style="float: right;" onclick=EditCommentConfirm()>Confirm</button>
                          </div>
                        </form>
                      </dialog>
                    <table id="CommentList" class="display" style="width:90% ;margin:auto">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Content</th>
                                <th>AuthorID</th>
                                <th>ArticleID</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
